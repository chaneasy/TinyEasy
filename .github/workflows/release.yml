name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Build and package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist

      - name: Upload macOS artifacts to GitHub Releases
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/latest-mac.yml

      - name: Upload Windows artifacts to GitHub Releases
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.blockmap
            release/latest.yml

      - name: Upload Linux artifacts to GitHub Releases
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.AppImage
            release/*.blockmap
            release/latest-linux.yml
